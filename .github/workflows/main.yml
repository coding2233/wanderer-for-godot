name: CI-FOR-MAIN

on: 
  push:
    branches:
      - main

jobs:
  build-sdk-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        submodules: true
    - name: build
      run: |
        export SRC=./
        export BUILD=build
        cmake -DCMAKE_BUILD_TYPE=Release -S ${SRC} -B ${SRC}/${BUILD}
        cmake --build ${SRC}/${BUILD} -j 10
        ls -alh ${BUILD}
    # - name: Expose as artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: wanderer-sdk-linux
    #     path: build/src/libwanderer-sdk.so

  build-sdk-windows-x64:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        submodules: true
    - name: build
      run: |
        md build
        cmake -S ./ -B build
        dir build
        cmake --build build/ --config Release --target wanderer
        dir build
    # - name: Expose as artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: wanderer-sdk-windows-x64
    #     path: build/src/Release/wanderer-sdk.dll
  
  build-sdk-windows-x86:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        submodules: true
    - name: build
      run: |
        md build
        cmake -A Win32 -S ./ -B build
        dir build
        cmake --build build/ --config Release --target wanderer
        dir build
    # - name: Expose as artifact
